<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificado Digital - Gnius Club</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Misma configuración de Tailwind que index.html
        tailwind.config = {
            darkMode: 'class',
            theme: { extend: { colors: { 'gnius-dark': '#1a1a1a', 'gnius-dark-secondary': '#2a2a2a', 'gnius-light': '#f0f0f0', 'gnius-gray': '#a0a0a0', 'gnius-yellow': '#ffcc00', 'gnius-cyan': '#00ffff', 'gnius-red': '#ff4d4d', }, fontFamily: { sans: ['Inter', 'sans-serif'] } } }
        }
    </script>
    <style type="text/tailwindcss">
        body { @apply bg-gnius-dark text-gnius-light font-sans flex flex-col min-h-screen; }
        main { @apply flex-grow; }
        .certificate-container {
            @apply max-w-4xl mx-auto bg-gnius-dark-secondary p-8 md:p-12 my-8 md:my-12 border-2 border-gnius-cyan rounded-lg shadow-lg shadow-gnius-cyan/30;
            /* Simulación de borde interior */
            position: relative;
        }
        /* .certificate-container::before {
            content: '';
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            bottom: 10px;
            border: 1px solid #4a4a4a;
            border-radius: 0.375rem; /* Ajustar a rounded-lg
            pointer-events: none;
        } */
        .certificate-header { @apply text-center mb-6; }
        .student-name { @apply text-3xl md:text-4xl font-bold text-gnius-yellow my-4; }
        .badge-name { @apply text-2xl md:text-3xl font-semibold text-gnius-cyan mb-2; }
        .course-name { @apply text-lg text-gnius-gray mb-4; }
        .certificate-section { @apply mb-6; }
        .certificate-label { @apply font-semibold text-gnius-cyan text-sm uppercase tracking-wider mb-2 block; }
        .certificate-list { @apply list-none p-0 flex flex-wrap gap-2; }
        .certificate-list li { @apply bg-gray-600 text-gnius-light text-xs font-medium px-3 py-1 rounded-full; }
        .issuance-info { @apply text-sm text-gnius-gray mt-4; }
        .gnius-link { @apply text-gnius-cyan hover:text-gnius-yellow font-semibold; }

    </style>
</head>

<body>

    <header class="bg-gnius-dark-secondary p-4 shadow-md">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-gnius-yellow">
                <a href="index.html" class="hover:text-yellow-400"><i class="fas fa-brain mr-2"></i>Gnius Club
                    Certificados</a>
            </h1>
            <!-- Podría ir un enlace a la página principal -->
        </div>
    </header>

    <main class="container mx-auto px-4">
        <div id="certificate-details" class="opacity-0 transition-opacity duration-500">
            <!-- Contenido del certificado se cargará aquí -->
            <div class="text-center p-20">
                <i class="fas fa-spinner fa-spin fa-3x text-gnius-cyan"></i>
                <p class="mt-4 text-gnius-gray">Cargando certificado...</p>
            </div>
        </div>
        <div id="certificate-not-found" class="text-center p-20 hidden">
            <i class="fas fa-exclamation-triangle fa-3x text-gnius-red mb-4"></i>
            <p class="text-gnius-gray text-lg mb-4">Certificado no encontrado o datos inválidos.</p>
            <a href="index.html" class="gnius-button bg-gnius-red text-white hover:bg-red-700">
                <i class="fas fa-arrow-left mr-2"></i> Volver al Listado
            </a>
        </div>
    </main>

    <footer class="bg-gnius-dark-secondary p-4 text-center text-sm text-gnius-gray">
        &copy; <span id="current-year"></span> Gnius Club. Validación de Certificados.
    </footer>

    <script type="module" src="js/certificate.js"></script>
</body>

</html>
