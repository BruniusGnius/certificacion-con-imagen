<!DOCTYPE html>
<html lang="es" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio de Proyectos - Gnius Club</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Custom Styles (si se usa build process, si no, se usan clases directas) -->
    <link rel="stylesheet" href="css/style.css">
    <script>
        // Configuración básica de Tailwind para modo oscuro y colores Gnius
        tailwind.config = {
            darkMode: 'class', // Habilitar modo oscuro via clase en <html>
            theme: {
                extend: {
                    colors: {
                        'gnius-dark': '#1a1a1a',
                        'gnius-dark-secondary': '#2a2a2a',
                        'gnius-light': '#f0f0f0',
                        'gnius-gray': '#a0a0a0',
                        'gnius-yellow': '#ffcc00',
                        'gnius-cyan': '#00ffff',
                        'gnius-red': '#ff4d4d',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'], // Ejemplo de fuente
                    }
                }
            }
        }
    </script>
    <style type="text/tailwindcss">
        /* Estilos personalizados o componentes si son necesarios */
        body {
            @apply bg-gnius-dark text-gnius-light font-sans;
        }
        .gnius-card {
            @apply bg-gnius-dark-secondary border border-gray-700 rounded-lg shadow-lg overflow-hidden transition-transform duration-300 hover:scale-[1.02] hover:shadow-xl hover:shadow-gnius-cyan/20;
        }
        .gnius-chip {
            @apply inline-block bg-gray-600 text-gnius-light text-xs font-medium px-2.5 py-0.5 rounded-full mr-2 mb-2;
        }
        .gnius-button {
            @apply bg-gnius-yellow text-gnius-dark font-bold py-2 px-4 rounded hover:bg-yellow-400 transition-colors duration-200;
        }
        .gnius-input, .gnius-select {
             @apply bg-gnius-dark-secondary border border-gray-600 text-gnius-light text-sm rounded-lg focus:ring-gnius-cyan focus:border-gnius-cyan block w-full p-2.5;
        }
        .gnius-link {
             @apply text-gnius-cyan hover:text-gnius-yellow underline;
        }
    </style>
</head>

<body>
    <header class="bg-gnius-dark-secondary p-4 shadow-md sticky top-0 z-10">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-gnius-yellow">
                <i class="fas fa-brain mr-2"></i>Gnius Club Portafolios
            </h1>
            <!-- Podría ir un menú de navegación simple aquí -->
        </div>
    </header>

    <main class="container mx-auto p-4 md:p-8">
        <section id="filters" class="mb-8 p-6 bg-gnius-dark-secondary rounded-lg shadow-md">
            <h2 class="text-xl font-semibold mb-4 text-gnius-cyan">Filtrar Proyectos</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                <div>
                    <label for="search-input" class="block mb-2 text-sm font-medium text-gnius-gray">Buscar por Título o
                        Miembro:</label>
                    <input type="text" id="search-input" class="gnius-input"
                        placeholder="Ej: Alarma Solar, Laura Gómez...">
                </div>
                <div>
                    <label for="category-select"
                        class="block mb-2 text-sm font-medium text-gnius-gray">Categoría:</label>
                    <select id="category-select" class="gnius-select">
                        <option value="">Todas</option>
                        <!-- Opciones se llenarán dinámicamente -->
                    </select>
                </div>
                <div>
                    <label for="level-select" class="block mb-2 text-sm font-medium text-gnius-gray">Nivel
                        Estudiante:</label>
                    <select id="level-select" class="gnius-select">
                        <option value="">Todos</option>
                        <!-- Opciones se llenarán dinámicamente -->
                    </select>
                </div>
                <div>
                    <label for="tech-select" class="block mb-2 text-sm font-medium text-gnius-gray">Tecnología:</label>
                    <select id="tech-select" class="gnius-select">
                        <option value="">Todas</option>
                        <!-- Opciones se llenarán dinámicamente -->
                    </select>
                </div>
            </div>
            <div class="mt-4 text-right">
                <button id="clear-filters-btn" class="text-gnius-gray hover:text-gnius-light text-sm underline">
                    <i class="fas fa-times mr-1"></i>Limpiar Filtros
                </button>
            </div>
        </section>

        <section id="project-list-container">
            <div id="project-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8">
                <!-- Las tarjetas de proyecto se insertarán aquí -->
                <div class="text-center p-10 col-span-full">
                    <i class="fas fa-spinner fa-spin fa-3x text-gnius-cyan"></i>
                    <p class="mt-4 text-gnius-gray">Cargando proyectos...</p>
                </div>
            </div>
            <div id="no-results" class="text-center p-10 col-span-full hidden">
                <i class="fas fa-search fa-3x text-gnius-red mb-4"></i>
                <p class="text-gnius-gray text-lg">No se encontraron proyectos que coincidan con los filtros.</p>
            </div>
        </section>

        <!-- Paginación (Opcional, implementación básica) -->
        <nav id="pagination" class="mt-12 flex justify-center items-center space-x-2 hidden">
            <!-- Botones de paginación se insertarán aquí -->
        </nav>

    </main>

    <footer class="bg-gnius-dark-secondary mt-12 p-4 text-center text-sm text-gnius-gray">
        &copy; <span id="current-year"></span> Gnius Club. Todos los derechos reservados.
    </footer>

    <script type="module" src="js/main.js"></script>
</body>

</html>
