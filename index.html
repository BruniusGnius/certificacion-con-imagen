<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolios de Proyectos - Gnius Club</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@400;500;600;700&family=Saira+Semi+Condensed:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Tailwind CSS (line-clamp plugin añadido) -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <!-- Tailwind Config -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'gnius-dark-1': '#0F0F0F',
                        'gnius-dark-2': '#1F1F1F',
                        'gnius-light': '#F0F0F0',
                        'gnius-yellow': '#FFD700',
                        'gnius-cyan': '#00bbff',
                        'gnius-red': '#FF0000',
                        'gnius-orange': '#fd6925',
                        'gnius-violet': '#8731fa',
                        'gnius-gray-light': '#555555',
                        'gnius-gray-dark': '#333333',
                        'gnius-gold': '#FFC107',
                    },
                    fontFamily: { 'sans': ['Saira Semi Condensed', 'sans-serif'], 'condensed': ['Saira Condensed', 'sans-serif'], },
                    fontWeight: { 'normal': '400', 'medium': '500', 'semibold': '600', 'bold': '700' },
                    boxShadow: { 'cyan-glow-sm': '0 0 15px 3px rgba(0, 255, 255, 0.3)', 'cyan-glow': '0 0 20px 5px rgba(0, 255, 255, 0.3)', }
                }
            }
        }
    </script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-gnius-dark-1 text-gnius-light font-sans font-normal">

    <div class="container mx-auto px-4 py-8">
        <header class="mb-8"> <img src="assets/img/gnius_logo_placeholder.png" alt="Gnius Club Logo"
                class="h-12 w-auto"> </header>

        <!-- Filtros / Búsqueda -->
        <section id="filters" class="mb-6 p-4 bg-gnius-dark-2 rounded-lg flex flex-row flex-wrap items-center gap-4">
            <div class="w-full md:basis-3/6 lg:basis-1/3 flex-grow-[1.5]"> <label for="search-input"
                    class="sr-only">Buscar por Título/Estudiante</label> <input type="text" id="search-input"
                    placeholder="Buscar proyecto o estudiante..."
                    class="block w-full bg-gnius-dark-1 border-gnius-gray-light text-gnius-light-text placeholder-gnius-gray-light rounded-md shadow-sm focus:ring-gnius-cyan focus:border-gnius-cyan text-sm py-2 px-3 font-semibold">
            </div>
            <!-- Campo de búsqueda por ID -->
            <div class="w-full sm:w-auto flex-grow md:basis-2/6 lg:basis-1/4">
                <label for="id-search-input" class="sr-only">Buscar por ID</label>
                <input type="text" id="id-search-input" placeholder="Buscar por ID (ej. G25-PXX-001)..."
                    class="block w-full bg-gnius-dark-1 border-gnius-gray-light text-gnius-light-text placeholder-gnius-gray-light rounded-md shadow-sm focus:ring-gnius-cyan focus:border-gnius-cyan text-sm py-2 px-3 font-semibold">
            </div>
            <div class="w-full sm:w-auto flex-grow md:basis-2/6 lg:basis-1/6"> <label for="status-select"
                    class="sr-only">Estado del proyecto</label> <select id="status-select"
                    class="block w-full bg-gnius-dark-1 border-gnius-gray-light text-gnius-light-text placeholder-gnius-gray-light rounded-md shadow-sm focus:ring-gnius-cyan focus:border-gnius-cyan text-sm py-2 px-3 font-semibold">
                    <option value="">Estado del proyecto</option>
                </select> </div>
            <div class="w-full sm:w-auto flex-grow md:basis-2/6 lg:basis-1/4"> <label for="category-select"
                    class="sr-only">Categoría</label> <select id="category-select"
                    class="block w-full bg-gnius-dark-1 border-gnius-gray-light text-gnius-light-text placeholder-gnius-gray-light rounded-md shadow-sm focus:ring-gnius-cyan focus:border-gnius-cyan text-sm py-2 px-3 font-semibold">
                    <option value="">Categoría</option>
                </select> </div>
            <div class="w-full sm:w-auto flex-grow md:basis-2/6 lg:basis-1/4"> <label for="schooling-select"
                    class="sr-only">Escolaridad</label> <select id="schooling-select"
                    class="block w-full bg-gnius-dark-1 border-gnius-gray-light text-gnius-light-text placeholder-gnius-gray-light rounded-md shadow-sm focus:ring-gnius-cyan focus:border-gnius-cyan text-sm py-2 px-3 font-semibold">
                    <option value="">Escolaridad</option>
                </select> </div>
            <div class="w-full sm:w-auto flex-grow md:basis-2/6 lg:basis-1/4"> <label for="tech-select"
                    class="sr-only">Tecnología</label> <select id="tech-select"
                    class="block w-full bg-gnius-dark-1 border-gnius-gray-light text-gnius-light-text placeholder-gnius-gray-light rounded-md shadow-sm focus:ring-gnius-cyan focus:border-gnius-cyan text-sm py-2 px-3 font-semibold">
                    <option value="">Tecnología</option>
                </select> </div>
            <div class="w-full sm:w-auto flex-grow md:basis-2/6 lg:basis-1/3"> <label for="sdg-select"
                    class="sr-only">ODS</label> <select id="sdg-select"
                    class="block w-full bg-gnius-dark-1 border-gnius-gray-light text-gnius-light-text placeholder-gnius-gray-light rounded-md shadow-sm focus:ring-gnius-cyan focus:border-gnius-cyan text-sm py-2 px-3 font-semibold">
                    <option value="">ODS</option>
                </select> </div>
            <div class="w-full sm:w-auto flex-grow-0"> <button id="clear-filters-btn"
                    class="w-full sm:w-auto inline-flex items-center justify-center px-5 py-2 border border-transparent text-base font-semibold rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gnius-dark-1 transition ease-in-out duration-150 bg-gnius-red text-gnius-light-text hover:bg-red-700 focus:ring-gnius-red">
                    Limpiar Filtros </button>
            </div>
        </section>

        <main>
            <div id="project-list" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6 lg:gap-8">
                <p id="loading-message" class="text-center col-span-full font-sans font-semibold">Cargando...</p>
                <p id="no-results-message" class="text-center col-span-full font-sans font-semibold"
                    style="display: none;">Sin resultados.</p>
            </div>
        </main>

        <!-- Template Tarjeta Proyecto -->
        <template id="project-card-template">
            <article data-card-article
                class="bg-gnius-dark-2 rounded-lg overflow-hidden shadow-lg transition duration-300 ease-in-out hover:scale-[1.02] hover:shadow-cyan-glow flex flex-col border-b-4 border-transparent">
                <a href="#" data-card-link class="block flex flex-col flex-grow">
                    <div class="aspect-video overflow-hidden flex-shrink-0 relative">
                        <div class="nomination-indicator-wrapper absolute top-0 left-0 w-auto h-auto z-10 hidden"
                            data-nomination-indicator-card>
                            <div class="nomination-ribbon-container relative w-[80px] h-[80px] md:w-[90px] md:h-[90px]">
                                <div
                                    class="nomination-ribbon-visual absolute top-[-25px] left-[-35px] w-[120px] h-[120px] md:top-[-30px] md:left-[-40px] md:w-[140px] md:h-[140px] overflow-hidden">
                                    <div
                                        class="ribbon-shape w-full h-6 md:h-7 bg-gnius-gold transform rotate-[-45deg] translate-y-[30px] translate-x-[-30px] md:translate-y-[35px] md:translate-x-[-40px] shadow-md">
                                    </div>
                                </div>
                            </div>
                            <div
                                class="medal-and-text-container absolute top-1 left-1 md:top-1.5 md:left-1.5 flex items-center space-x-1 md:space-x-1.5">
                                <img src="assets/img/badges/insignia-nominado.png" alt="Nominado"
                                    class="nomination-medal w-9 h-9 md:w-10 md:h-10 rounded-full object-contain bg-gnius-dark-2 p-0.5 border border-gnius-gold">
                                <span class="nomination-text text-xs md:text-sm font-bold text-white">Nominado</span>
                            </div>
                        </div>
                        <img data-card-img src="https://picsum.photos/seed/placeholder/640/360" alt=""
                            class="w-full h-full object-scale-down">
                        <div class="sdg-overlay absolute bottom-2 right-2 bg-black/40 backdrop-blur-sm px-2 py-1 rounded-lg flex items-center space-x-1.5"
                            style="display: none;">
                            <span class="sdg-overlay-label font-condensed font-semibold text-[14px]">ODS
                                Cubiertos:</span>
                            <div data-card-sdgs class="flex flex-wrap justify-end gap-1"> </div>
                        </div>
                    </div>
                    <div class="p-4 flex flex-col flex-grow font-sans" data-card-content>
                        <h3 data-card-title class="text-2xl font-bold mb-2 truncate text-gnius-yellow font-sans">Título
                        </h3>
                        <div data-card-metadata class="mb-3 flex flex-wrap gap-1.5">
                        </div>
                        <p data-card-desc class="text-base text-gnius-light/80 mb-3 font-sans font-medium line-clamp-3">
                            Desc...</p>
                        <div data-card-students class="mb-4 flex flex-wrap gap-1 items-center">
                        </div>
                        <div class="mt-auto pt-4 flex justify-between items-center">
                            <div data-card-status></div>
                            <span
                                class="link-action text-gnius-cyan hover:text-gnius-yellow font-sans font-semibold">Ver
                                Detalles <i class="fa-solid fa-arrow-right-long ml-1 text-xs"></i></span>
                        </div>
                    </div>
                </a>
            </article>
        </template>

        <!-- Paginación -->
        <nav id="pagination-controls" class="mt-12 flex justify-center items-center gap-4 font-sans font-normal"
            style="display: none;">
            <button id="prev-page-btn" class="btn btn-primary" disabled>
                <i class="fa-solid fa-angle-left mr-1"></i>
                Anterior
            </button>

            <!-- NUEVO GRUPO DE INPUT PARA SALTO DE PÁGINA -->
            <div class="flex items-center gap-2 text-gnius-light text-base">
                <label for="page-input" class="sr-only">Ir a la página</label>
                <input type="number" id="page-input" min="1"
                    class="bg-gnius-dark-1 border-gnius-gray-light rounded-md shadow-sm focus:ring-gnius-cyan focus:border-gnius-cyan text-center font-semibold w-16 p-2 h-10">
                <span id="page-info-total">de 1</span>
            </div>
            <!-- FIN DEL NUEVO GRUPO -->

            <button id="next-page-btn" class="btn btn-primary" disabled>
                Siguiente
                <i class="fa-solid fa-angle-right ml-1"></i>
            </button>
        </nav>
        <!-- Footer -->
        <footer class="mt-16 text-center text-sm text-gnius-light/60 font-sans font-normal">
            <p>© <span id="current-year"></span> Gnius Club. Todos los derechos reservados.</p>
        </footer>

    </div>

    <button id="show-sdg-legend-btn"
        class="fixed bottom-5 left-5 z-40 bg-gnius-yellow text-gnius-dark-1 rounded-full h-12 w-12 flex items-center justify-center shadow-lg hover:bg-yellow-300 focus:outline-none focus:ring-2 focus:ring-gnius-yellow focus:ring-offset-2 focus:ring-offset-gnius-dark-1 text-xl"
        aria-label="Mostrar Leyenda ODS">
        <i class="fa-solid fa-list-ul"></i>
    </button>

    <div id="sdg-legend-modal"
        class="fixed inset-0 bg-black/80 flex items-center justify-center p-4 z-50 modal-overlay hidden">
        <div
            class="bg-gnius-dark-2 rounded-lg shadow-xl overflow-hidden border border-gnius-gray-dark w-full max-w-3xl max-h-[85vh] flex flex-col modal-content">
            <div class="flex justify-between items-center p-4 border-b border-gnius-gray-dark">
                <h2 class="text-2xl font-bold text-gnius-light font-condensed"> <a
                        href="https://www.un.org/sustainabledevelopment/es/objetivos-de-desarrollo-sostenible/"
                        target="_blank" rel="noopener noreferrer" class="hover:text-gnius-cyan"> Objetivos de Desarrollo
                        Sostenible
                        (ODS) <i class="fa-solid fa-arrow-up-right-from-square fa-xs ml-1"></i> </a> </h2>
                <button id="sdg-modal-close-btn" class="text-gnius-light/50 hover:text-gnius-red text-2xl leading-none"
                    aria-label="Cerrar">×</button>
            </div>
            <div class="p-4 overflow-y-auto flex-grow legend-modal-body">
                <ul id="sdg-legend-modal-content" class="space-y-3"> </ul>
            </div>
        </div>
    </div>

    <script src="js/ods-data.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
